<html>

<meta charset=utf-8>
<title>Javascript Sorular fln</title>
<script language=Javascript type=text/javascript>
var yazi=prompt("Yazıyı giriniz: ");
var renk=prompt("Lütfen renk seçiniz: 1 - mavi , 2 - yeşil , 3 - kırmızı");

switch(renk)
{
case "1":

document.write("<font color='blue'>"+yazi+"</font>");

break;

case "2":

document.write("<font color='green'>"+yazi+"</font>");

break;

case "3":

document.write("<font color='red'>"+yazi+"</font>");

break;

default:
alert("Lütfen 1-3 arasında bir sayı giriniz...");
break;
}

</script>
