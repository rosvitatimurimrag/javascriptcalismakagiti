<script language=Javascript type=text/javascript>

document.write("1. 3 ve 5'e bölünme <br>");
document.write("2. 2 sayıyı toplama <br>");
document.write("3. 2 sayıyı çıkarma <br>");
document.write("4. 2 sayıyı çarpma <br>");

document.write("6. ortalama hesaplama <br>");
document.write("7. 0 girene kadar sayıları çarpma <br>");
document.write("8. faktoriyel <br>");
document.write("9. yıldız <br>");

var islemsayi=prompt("Lütfen yapacağınız işlemle aynı numarada bir sayı giriniz:");

switch(islemsayi)
{
case "1":

var toplam=0;
var i = 1;

while(i <= 100)
{
if(i % 3 == 0 && i % 5 == 0)
{
if(i != 90)
{
document.write(i + "+");
}
else
{
document.write(i + "=");
}
toplam += i;
}
i++;
}
document.write(toplam);




break;

case "2":

var sayi1=prompt("Lütfen bir sayı giriniz: ");
var sayi2=prompt("Lütfen bir sayı daha giriniz: ");
alert("Girdiğiniz sayıların toplamı:"+Number(sayi1)+Number(sayi2)+"");

case "3":

var sayi1=prompt("Lütfen bir sayı giriniz: ");
var sayi2=prompt("Lütfen bir sayı daha giriniz: ");
alert(Number(sayi1)-Number(sayi2));

break;

case "4":

var sayi1=prompt("Lütfen bir sayı giriniz: ");
var sayi2=prompt("Lütfen bir sayı daha giriniz: ");

break;

case "5":

var sayi1=prompt("Lütfen bir sayı giriniz: ");
var sayi2=prompt("Lütfen bir sayı daha giriniz: ");
alert(Number(sayi1)/Number(sayi2));

break;

case "6":

var yazili1=prompt("1. Yazılıyı giriniz: ");
var yazili2=prompt("2. Yazılıyı giriniz: ");
var sozlu1=prompt("1. Sözlüyü giriniz: ");
var sozlu2=prompt("2. Sözlüyü giriniz: ");

//var ortalama=(Number(yazili1) + Number(yazili2) + Number(sozlu1) + Number(sozlu2) / 4);

var toplam=Number(yazili1)+Number(yazili2)+Number(sozlu1)+Number(sozlu2);
var ort=toplam/4;

if(ort >= 50)
{
alert("Geçtiniz: " + Number(ort));
}
else
{
alert("Kaldınız: " + Number(ort));
}

break;

case "7":

var toplam = 1;
var sayi;

while(sayi!=0)
{
var sayi = prompt("Lütfen bir sayı giriniz: ");

if(sayi!=0)
{
toplam*=sayi;
alert(toplam)
}

else
{
alert(toplam)
}
}

break;

case "8":
var sayi = prompt("Sayıyı giriniz: ");
var carpim = 1;

for(var i = 1;i<=sayi;i++)
{
carpim = i * carpim;
}

document.write("<b>" + sayi + "</b> sayısının faktoriyeli: <b>" + carpim + "</b>");

break;

case "9":

var i,a;
var sayi = prompt("Kaç yıldız istediğinizi giriniz: ");

for(i=1;i<=sayi;i++)
{
for(a=1;a<=i;a++)
{
document.write("*");
}
document.write("<br>");
}

break;

default:
alert("1-9 numaralarından birini seçin...");
break;
}




</script>
