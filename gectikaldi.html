<title>SORU2</title>
<script language="Javascript" type="text/javascript">
var isim=prompt("İsminiz?");
var yazili1=prompt("1. Yazılıyı giriniz: ");
var yazili2=prompt("2. Yazılıyı giriniz: ");
var sozlu1=prompt("1. Sözlüyü giriniz: ");
var sozlu2=prompt("2. Sözlüyü giriniz: ");

var ortalama=(yazili1 + yazili2 + sozlu1 + sozlu2 / 4);
if(ortalama > 50)
{
document.write(isim+"İsimli kişinin ortalama puanı :" + Number(ortalama)+ "geçtiniz");
}
else
{
document.write("Kaldınız: " + Number(ortalama));
}

</script>
